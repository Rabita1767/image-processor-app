version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - '5672:5672'      # RabbitMQ client port
      - '15672:15672'    # RabbitMQ management UI

  backend:
    build: ./backend
    container_name: backend
    ports:
      - '8000:8000'
    depends_on:
      - mongodb
      - rabbitmq
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/image_processor
      - RABBITMQ_URL=amqp://rabbitmq:5672

volumes:
  mongo-data:
